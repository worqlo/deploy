# =============================================================================
# MinIO S3 API - port 9000 for browser file access (presigned URLs)
# =============================================================================
# Shared include: referenced by all nginx config variants.
#
# Requires the following to be defined in the parent http {} block:
#   - upstream minio_s3 { server minio:9000; ... }
#   - map $http_origin $minio_cors_origin { ... }
# =============================================================================

server {
    listen 9000;
    server_name _;
    client_max_body_size 50M;

    # Disable buffering for file streaming
    proxy_buffering off;

    # CORS: restrict to allowed origins (configured via $minio_cors_origin map
    # in the parent http block). Only reflects the Origin header back when it
    # matches a whitelisted pattern.
    add_header Access-Control-Allow-Origin $minio_cors_origin always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Type, Content-Range" always;

    # Preflight: return 204 only when Origin is allowed
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        proxy_pass http://minio_s3;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
