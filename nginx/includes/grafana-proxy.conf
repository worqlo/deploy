# =============================================================================
# Grafana reverse proxy (included by nginx.conf and nginx-ssl.conf)
# =============================================================================
# Uses variable-based proxy_pass so nginx resolves the hostname at runtime
# via the Docker DNS resolver (127.0.0.11). This means nginx starts
# successfully even when Grafana is not running -- requests to /grafana/
# return 502 instead of crashing nginx at startup.
# =============================================================================

# Redirect /grafana to /grafana/
location = /grafana {
    return 301 $scheme://$host/grafana/;
}

# Proxy to Grafana (serve_from_sub_path=true in Grafana config)
location /grafana/ {
    set $grafana_backend http://grafana:3000;
    proxy_pass $grafana_backend/grafana/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}
