# =============================================================================
# Worqlo Nginx Configuration - Production SSL/TLS
# =============================================================================
# This configuration provides:
# - Modern TLS 1.3 support
# - Strong cipher suites
# - HTTPS redirect
# - Security headers
# - HSTS with preload
# - OCSP stapling
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format - GDPR compliant (anonymized IPs)
    # Masks last 2 octets of IPv4: 185.199.110.133 -> 185.199.0.0
    map $remote_addr $anonymized_ip {
        ~(?P<ip>\d+\.\d+)\.\d+\.\d+ $ip.0.0;
        default 0.0.0.0;
    }
    
    log_format main '$anonymized_ip - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    server_tokens off;  # Hide nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Upstream definitions
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    upstream chat_ui {
        server chat-ui:3000;
        keepalive 32;
    }

    upstream minio_s3 {
        server minio:9000;
        keepalive 32;
    }

    # CORS origin whitelist for the MinIO proxy (port 9000).
    # Only origins matching a pattern below are reflected back in
    # Access-Control-Allow-Origin. All other origins get an empty header
    # (browser blocks the request).
    #
    # Production: replace with your domain, e.g.:
    #   "~^https://app\.example\.com$" $http_origin;
    map $http_origin $minio_cors_origin {
        default "";
        "~^https?://localhost(:\d+)?$"    $http_origin;
        "~^https?://127\.0\.0\.1(:\d+)?$" $http_origin;
        "~^https?://[\d.]+(:\d+)?$"      $http_origin;  # IPv4 (network access)
    }

    # ==========================================================================
    # MinIO S3 API (shared config)
    # ==========================================================================
    include /etc/nginx/includes/minio-proxy.conf;

    # ==========================================================================
    # HTTP Server - Redirect to HTTPS
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (no redirect)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt ACME challenge (no redirect)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # MinIO S3 (path-based) - for presigned URLs over HTTPS (avoids mixed content)
        location /s3/ {
            proxy_pass http://minio_s3/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API/health/ws routes (no location / to avoid duplicate)
        include /etc/nginx/includes/app-routes-api.conf;

        # Root: when behind SSL proxy, proxy to backend; otherwise redirect to HTTPS
        location = / {
            if ($http_x_forwarded_proto != "https") {
                return 301 https://$host$request_uri;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "https";
        }

        # Catch-all: when behind SSL proxy, serve chat-ui; otherwise redirect to HTTPS
        location / {
            if ($http_x_forwarded_proto != "https") {
                return 301 https://$host$request_uri;
            }
            proxy_pass http://chat_ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "https";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ==========================================================================
    # HTTPS Server - Main Configuration
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;  # Replace with your domain: yourdomain.com

        # =======================================================================
        # SSL/TLS Configuration
        # =======================================================================
        
        # SSL certificates (Let's Encrypt paths)
        # Update these paths to match your domain
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Trusted certificate for OCSP stapling
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # SSL session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Strong cipher suites (Mozilla Modern configuration)
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling (improves SSL handshake performance)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # =======================================================================
        # Security Headers
        # =======================================================================
        
        # HSTS (HTTP Strict Transport Security) - Force HTTPS for 2 years
        # Add 'preload' and submit to https://hstspreload.org/ for maximum security
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection (legacy, but doesn't hurt)
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (adjust as needed for your app)
        # This is a starter policy - customize based on your needs
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # =======================================================================
        # Application Routes
        # =======================================================================

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # MinIO S3 (path-based) - for presigned URLs over HTTPS (avoids mixed content)
        location /s3/ {
            proxy_pass http://minio_s3/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Application routes (auth, API, health, metrics, WebSocket, Chat UI)
        include /etc/nginx/includes/app-routes.conf;
    }
}
