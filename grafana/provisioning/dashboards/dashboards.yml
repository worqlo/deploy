# =============================================================================
# Grafana Dashboards Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'Worqlo Dashboards'
    orgId: 1
    folder: 'Worqlo'
    folderUid: 'worqlo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

